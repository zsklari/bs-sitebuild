    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#">Start Bootstrap</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">

                    <li class="nav-item">
                        <a class="nav-link" href="#">DOWNLOAD<span class="sr-only">(current)</span></a>
                    </li>

    <main>
        <div class="container py-5">

                    <div class="d-flex justify-content-center justify-content-lg-start">
                        <button class="btn btn-lg btn-outline-light start-now-btn rounded-pill px-5 py-3 mb-5">START

                    </div>
                </div>
                <div class="col-lg-6 mt-5 mb-4 d-flex justify-content-center">
                    <div class="telephone-photos-container">
                        <img src="/assets/img/phone.png" alt="Phone" class="phone-img">
                        <div class="col-lg-6 mt-5 mb-4 d-flex justify-content-center">
                            <img src="/assets/img/demo-screen-1.jpg" alt="Inner phone" class="inner-phone">
                        </div>
                    </div>
                </div>
